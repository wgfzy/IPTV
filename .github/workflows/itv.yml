name: itv

on:
  watch:
    types: [started]
  workflow_dispatch:
  schedule:
    - cron:  0 21 * * *

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"

    - name: Update
      run: |
        # 央视源
        rm -f CCTV.m3u && wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/itv.m3u -O CCTV.m3u
        sed -i -n '/央视/,+1p' CCTV.m3u
        sed -i '1i #EXTM3U' CCTV.m3u
        sed -i '/^\s*$/d' CCTV.m3u

        # 卫视源
        rm -f CNTV.m3u && touch CNTV.m3u
        wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/itv.m3u -O CNTV1.m3u && sed -i -n '/卫视/,+1p' CNTV1.m3u
        wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/itv.m3u -O CNTV2.m3u && sed -i -n '/其他/,+1p' CNTV2.m3u
        wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/itv.m3u -O CNTV3.m3u && sed -i -n '/NewTV/,+1p' CNTV3.m3u
        wget https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u -O CNTV4.m3u && sed -i -n '/央视/,+1p' CNTV4.m3u
        wget https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u -O CNTV5.m3u && sed -i -n '/卫视/,+1p' CNTV5.m3u
        wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/itv.m3u -O CNTV6.m3u && sed -i -n '/IHOT/,+1p' CNTV6.m3u
        cat CNTV1.m3u >> CNTV.m3u
        cat CNTV2.m3u >> CNTV.m3u
        cat CNTV3.m3u >> CNTV.m3u
        cat CNTV4.m3u >> CNTV.m3u
        cat CNTV5.m3u >> CNTV.m3u
        cat CNTV6.m3u >> CNTV.m3u
        rm -f CNTV1.m3u CNTV2.m3u CNTV3.m3u CNTV4.m3u CNTV5.m3u CNTV6.m3u
        sed -i '1i #EXTM3U' CNTV.m3u
        sed -i '/^\s*$/d' CNTV.m3u

        # 成人源
        #rm -f Adult.m3u && touch Adult.m3u
        #wget https://raw.githubusercontent.com/YanG-1989/m3u/main/Adult.m3u -O Adult.m3u
        #sed -i '/^\s*$/d' Adult.m3u

        # 整合源
        rm -f IPTV.m3u && touch ITV.m3u
        cat CCTV.m3u >> ITV.m3u
        cat CNTV.m3u >> ITV.m3u
        sed -i '/#EXTM3U/d' ITV.m3u
        sed -i '1i #EXTM3U' ITV.m3u
        sed -i '/^\s*$/d' ITV.m3u


        # 节目源
        rm -f EPG.xml && wget https://epg.112114.xyz/pp.xml -O EPG.xml
        echo "Auto Update IPTV in ${{ steps.date.outputs.date }}" > README.md

    - name: Clean
      run: |
        git config --local user.email "wgfzy@users.noreply.github.com"
        git config --local user.name "wgfzy"
        git checkout --orphan latest_branch
        git add -A
        git commit -am "${{ steps.date.outputs.date }}"
        git branch -D main
        git branch -m main

    - name: Push
      run: git push -f origin main
